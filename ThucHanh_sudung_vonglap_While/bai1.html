<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap While</title>
</head>
<body>
<h2>Java Script</h2>
<span id="demo"></span>
<script>
    let n=0;
    let text="";
    while (n!==-1&&n>=0&&n!==undefined){
        let i=0;
        let sum=0;
        n=parseInt(prompt('Nhap vao n: '));
        for ( ; i<=n;i++){
            sum+=i;
        }
        if (n>=0){
            text+="Tong cac so tu 0 den "+n+" la: "+sum+"<br/>";
            document.getElementById('demo').innerHTML=text;
        }
        else {
            alert("Ban dien sai!");
        }
    }
</script>
</body>
</html>
